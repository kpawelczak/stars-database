<form [formGroup]="starsForms" (ngSubmit)="addStar()">
	<label>
		Name: <input formControlName="starName">
	</label>
	<label>
		Distance: <input formControlName="starDistance">
	</label>
	<label>
		Cord X:
		<input formControlName="starX">
	</label>
	<label>
		Cord Y:
		<input formControlName="starY">
	</label>
	<label>
		Cord Z
		<input formControlName="starZ">
	</label>
</form>
<button (click)="addStar()">add</button>
